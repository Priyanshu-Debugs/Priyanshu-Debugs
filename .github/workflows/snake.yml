# GitHub Action for generating contribution snake animation
name: Generate Snake Animation

on:
  # Runs at 00:00 UTC every day
  schedule:
    - cron: "0 0 * * *"
  
  # Allows manual trigger
  workflow_dispatch:
  
  # Runs on push to main branch
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Generates the snake SVG files
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: Priyanshu-Debugs
          outputs: |
            dist/github-snake.svg?color_snake=green&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9&frame_duration=200
            dist/github-snake-dark.svg?palette=github-dark&frame_duration=200
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Push the generated files to the output branch
      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
